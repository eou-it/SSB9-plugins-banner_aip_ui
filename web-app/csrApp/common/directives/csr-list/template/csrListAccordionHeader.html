<div class="panel" ng-class="panelClass || 'panel-default'">
    <div role="tab" aria-selected="{{isOpen}}" class="panel-heading" ng-keypress="toggleOpen($event)">
        <h2 class="panel-title">
            <div class="row">
                <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}"  tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                    <span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span>
                </a>
            </div>
        </h2>
    </div>
    <div aria-hidden="{{!isOpen}}" role="tabpanel" class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
