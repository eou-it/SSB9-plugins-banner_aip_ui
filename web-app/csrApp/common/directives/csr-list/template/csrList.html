<div class="csr-list-container">
    <div class="header" ng-if="title">
        <div class="row list-item">
            <div class="col-xs-12 col-sm-5 cell title">
                <span>{{title|i18n}}: </span>
                <span class="badge">{{data.length}}</span>
            </div>
            <div class="col-sm-7 cell description">
                <span>{{description|i18n:dscparams}}</span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="list-body">
        <div class="row list-item" ng-repeat="row in data" ng-click="openConfirm(row)">
            <div ng-repeat="key in header" class="{{styleFunction(key)}}" >
                <span ng-class="{'badge pending':key==='state'&&row[key]==='csr.user.list.item.state.pending',
                    'badge approved':key==='state'&&row[key]==='csr.user.list.item.state.complete'}">
                    {{row[key]|i18n}}
                </span>
            </div>
        </div>
    </div>
</div>
<hr>
