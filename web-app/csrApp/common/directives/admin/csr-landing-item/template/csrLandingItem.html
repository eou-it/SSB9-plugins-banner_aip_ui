<div class="row ladingItem-container" ng-click="changeState(model.click)">
    <div class="col-xs-1 col-sm-1 landing-icon {{model.icon}}">
        <i class="fa fa-clone fa-lg well"></i>
    </div>
    <div class="col-xs-11 col-sm-11 landing-context">
        <div class="landing-title">{{model.title|i18n}}</div>
        <div class="landing-description">{{model.description|i18n}}</div>
    </div>
</div>
