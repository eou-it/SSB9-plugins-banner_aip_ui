<div class="row ladingItem-container" ng-click="changeState(model.state)">
    <div class="col-xs-2 col-sm-2 landing-icon {{model.icon}}">
    </div>
    <div class="col-xs-10 col-sm-10 landing-context">
        <div class="landing-title">{{model.title|i18n}}</div>
        <div class="landing-description">{{model.description|i18n}}</div>
    </div>
</div>
