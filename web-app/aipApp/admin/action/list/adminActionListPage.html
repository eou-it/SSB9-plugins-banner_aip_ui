<div class="actionListContainer" id="adminActionListPage" ng-controller="AdminActionListPageCtrl">
    <div class="row controls">
        <div class="control">
            <button type="button" class="btn btn-default" ng-click="vm.goAddPage()" aria-label="{{'aip.admin.action.add.jaws'|i18n_aip}}">
                <span class="icon icon-add"></span>
                <span class="button-text hidden-sm-down">{{'aip.admin.action.add.actionItem'|i18n_aip}}</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="vm.openActionItem()" ng-disabled="!vm.selectedRecord"
                    aria-label="{{'aip.admin.action.open.jaws'|i18n_aip}}">
                <span class="icon icon-arrowright-A-SO"></span>
                <span class="button-text hidden-sm-down">{{'aip.admin.action.open'|i18n_aip}}</span>
            </button>
            <!--<button id="openGroupBtn" type="button" class="btn btn-default" ng-click="vm.open()" aria-label="{{'aip.common.open.group.jaws'|i18n_aip}}" disabled="disabled">-->
                <!--<i class="fa fa-sign-out" aria-hidden="true"></i>-->
                <!--<span>{{"aip.common.open"|i18n_aip}}</span>-->
            <!--</button>-->
        </div>
    </div>
    <div class="actionListTable" ng-style="vm.getHeight()">
        <xe-table-grid
                caption="{{'aip.admin.selectable.action.items'|i18n_aip}}"
                table-id="dataTableAdminActionList"
                header="vm.header"
                fetch="vm.fetchData(query)"
                end-point="vm.adminActionListEnd"
                content="vm.gridData.row"
                results-found="vm.records"
                toolbar="true"
                paginate="true"
                on-row-click="vm.selectRecord(data)"
                no-data-msg="No Results Found"
                empty-table-msg="emptyTableMsg"
                search-config="vm.searchConfig"
                pagination-config="vm.paginationConfig"
                mobile-layout="vm.mobileConfig"
                refresh-grid="refreshGrid"
                draggable-column-names="vm.draggableColumnNames"
                continuous-scrolling="vm.mobileSize"
                continuous-scroll-parent="adminActionListPage">
        </xe-table-grid>
    </div>
</div>
