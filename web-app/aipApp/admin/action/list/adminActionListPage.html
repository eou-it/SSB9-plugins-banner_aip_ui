<div class="actionListContainer" id="adminActionListPage" ng-controller="AdminActionListPageCtrl">
    <div class="row controls">
        <div class="control">
            <button type="button" class="btn btn-default" ng-click="vm.goAddPage()"
                    aria-label="{{'aip.common.add.action.item.jaws'|i18n_aip}}">
                <i class="icon icon-add-CO" aria-hidden="true"></i>
                <span>{{"aip.common.add"|i18n_aip}}</span>
            </button>
        </div>
    </div>
    <div class="actionListTable" ng-style="vm.getHeight()">
        <xe-table-grid
                caption="{{'aip.admin.selectable.action.items'|i18n_aip}}"
                table-id="dataTableAdminActionList"
                header="vm.header"
                fetch="vm.fetchData(query)"
                end-point="vm.adminActionListEnd"
                content="vm.gridData.row"
                results-found="vm.records"
                toolbar="true"
                paginate="true"
                on-row-click="vm.selectRecord(data)"
                no-data-msg="{{'aip.common.no.results.found'|i18n_aip}}"
                empty-table-msg="emptyTableMsg"
                search-config="vm.searchConfig"
                pagination-config="vm.paginationConfig"
                mobile-layout="vm.mobileConfig"
                refresh-grid="refreshGrid"
                draggable-column-names="vm.draggableColumnNames"
                continuous-scrolling="vm.mobileSize"
                continuous-scroll-parent="adminActionListPage">
            <xe-cell-markup column-name="actionStatus">
                <div class="row actionItemActions">
                    <div class="icon icon-view-CO" ng-click="vm.openActionItem(row.id)"
                         title="{{'aip.common.open.action.item.jaws'|i18n_aip}}">
                        <span class="offscreen">{{'aip.common.open.action.item.jaws'|i18n_aip}}</span>
                    </div>
                </div>

            </xe-cell-markup>
        </xe-table-grid>
    </div>
</div>
