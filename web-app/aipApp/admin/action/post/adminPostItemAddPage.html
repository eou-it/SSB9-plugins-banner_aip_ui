<div class="actionItemAddContainer">
    <div class="actionItemInfo">
        <div class="row actionItemInfoRow actionItemName">
            <div class="actionItemElement row input-actionItem">
                <div class="actionItemTitle col-xs-12 col-md-8">
                    <label for="" class="titleValue required" id="actionItemAdd-Name"
                           aria-label="Action Item Name">{{"aip.admin.action.actionItem.Postingjob"|i18n_aip}}
                    </label>
                </div>
            </div>
            <div class="actionItemElement col-xs-12 col-md-8">
                <div class="row">
                    <input id="actionItemName" type="text" class="form-control"
                           ng-model="vm.postActionItemInfo.name"
                           placeholder='{{"aip.admin.action.actionItem.Postingjob"|i18n_aip}}' aria-label='{{"aip.admin.action.actionItem.Postingjob"|i18n_aip}}'
                           aria-required="true">
                </div>

            </div>
        </div>
        <div class="row actionItemInfoRow actionItemFolder">
            <div class="actionItemElement row input-actionItem">
                <label for="postActionItemGroup" class="titleValue required" id="postActionItemAdd-Group">{{"aip.list.grid.group"|i18n_aip}}
                </label>
            </div>
            <div class="actionItemElement col-xs-8 col-sm-8">
                <div class="row">
                    <xe-ui-select id="postActionItemGroup" ng-change="vm.changedValue()" ng-model="vm.selected" theme="select2" ng-disabled="disabled">

                        <xe-ui-select-match class="placeholderDisplay" placeholder="Select">
                            <div class="row actionItemName">{{vm.selected.groupName}}</div>
                            <div>{{"aip.admin.action.selected.groupName.name"|i18n_aip}}</div>
                        </xe-ui-select-match>

                        <xe-ui-select-choices  group-by="vm.groupFunc" repeat="item in vm.groupList |
                                    propsFilter: {groupName: $select.search, folderName: $select.search,groupTitle:$select.search}">
                            <div ng-bind-html="item.groupName | highlight: $select.search"></div>

                        </xe-ui-select-choices>

                    </xe-ui-select>

                </div>
            </div>
        </div>
        <div class="row actionItemInfoRow actionItemFolder">
            <div class="actionItemElement row input-actionItem">
                <label class="titleValue required" id="postActionItem">{{"aip.admin.action.actionItems.name"|i18n_aip}}
                </label>
                <span class="actionItemEdit"  ng-click="vm.editPage()">{{"aip.admin.action.actionItems.add.edit"|i18n_aip}}</span>
                <div class="actionItemLength">

                    <div id="ActionItemGroup">
                        <span ng-model="vm.itemLength" ng-if="vm.itemLength > 0">{{vm.itemLength}} {{"aip.admin.action.actionItems.itemsSelected"|i18n_aip}}</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="row actionItemInfoRow actionItemStatus">
            <div class="actionItemElement row input-actionItem">
                <label for="postActionItemPopulation" class="titleValue required" id="postActionItemPopulation-Population">{{"aip.admin.action.actionItem.population.name"|i18n_aip}}
                </label>
            </div>

            <div class="actionItemElement col-xs-12 col-sm-5">
                <div class="row">
                    <xe-ui-select id="postActionItemPopulation" ng-model="vm.selectedPopulation" theme="select2" ng-disabled="disabled">

                        <xe-ui-select-match placeholder="Select">
                          <div class="row actionItemName">{{vm.selectedPopulation.name}}</div>
                            <div>{{"aip.admin.action.selected.groupName.name"|i18n_aip}}</div>
                        </xe-ui-select-match>

                        <xe-ui-select-choices group-by="vm.populationFunc" repeat="item in vm.populationList |
                                    propsFilter: {name: $select.search, populationFolderName: $select.search}">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>

                        </xe-ui-select-choices>

                    </xe-ui-select>

                </div>
            </div>


        </div>

        <div class="row actionItemInfoRow actionItemStatus">
            <div class="col-sm-6 startdate">
                <div class="col-sm-6 startdate">
                    <div class="actionItemElement row input-actionItem">
                        <label for="postActionItemDate" class="titleValue required">{{"aip.admin.action.postactionItem.start.date"|i18n_aip}}
                        </label>
                    </div>
                    <div class="actionItemElement Datelement col-sm-6 dateRow form-container" role="textbox">

                        <div class="row input-daterange form-group right-inner-addon" >
                            <input  type="text" id="date"  date-picker ng-model="vm.postActionItemInfo.startDate"  today="{{today}}"
                                   class="form-control  Datelement" name="deliveryDate"
                                   aria-required="true" required autocomplete="off" placeholder='{{"aip.postaction.dateFormatWaterMark"|i18n_aip}}'/>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="actionItemElement row input-actionItem">
                        <label for="postActionItemPopulation" class="titleValue required">{{"aip.admin.action.postactionItem.end.date"|i18n_aip}}
                        </label>
                    </div>
                    <div class="actionItemElement col-sm-6" id="postActionItemPopulation" >
                        <div class="row">
                            <input type="text" date-picker  id="deliveryDate1"
                                   class="form-control  Datelement" name="deliveryDate" ng-model="vm.postActionItemInfo.endDate"

                                   aria-required="true" required autocomplete="off" placeholder='{{"aip.postaction.dateFormatWaterMark"|i18n_aip}}'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row actionItemInfoRow actionItemStatus">
            <div class="" ><input type="radio" id="chkPost" name="content" ng-model="vm.postNow" data-ng-value="true" checked="checked"><label class="titleValue  required" for="chkPost"><span class="postChk">{{"aip.admin.action.postactionItem.post.now"|i18n_aip}}</span></label></div>

            <div class=""  ><input type="checkbox" id="chkPopulation" ng-model="vm.regeneratePopulation"><label class="titleValue required" ><span class="postChk">{{"aip.admin.action.postactionItem.regenerate.Population"|i18n_aip}}</span></label></div>

        </div>





    </div>
 <div class="actionItemControl">
        <div class="row">
            <div class="actionItemElement col-xs-12 col-sm-8">
                <div class="col-sm-4 offset-sm-8 col-xs-12 actionItemButton">
                    <span>
                        <button name="Cancel" type="button" class="btn btn-default" ng-click="vm.cancel()">{{"aip.common.cancel"|i18n_aip}}</button>
                    </span>
                    <span>
                        <button name="Save" type="button" class="btn btn-primary" ng-disabled="!vm.validateInput()"
                                ng-click="vm.save()">
                        {{"aip.common.submitandreturn"|i18n_aip}}</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
