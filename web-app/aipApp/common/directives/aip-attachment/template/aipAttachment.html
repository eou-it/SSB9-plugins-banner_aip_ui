<div id="attachmentsDiv">
    <xe-popup-modal show="showModal" focusbackelement="tools"
                    pageheader={{"js.aip.user.action.item.attachment.modal.title"|i18n_aip}}>
        <popup-content>
            <div id="modal-header ">
                <label>
                    {{"js.aip.user.action.item.maximum.attachments.label"|i18n_aip}}: <span
                        id="maxAttachments"></span>
                </label>
            </div>
            <div class="modal-body">
                <form name="UploadFile" role="form">
                    <div class="row ">
                        <label  for="fileupload_label" >
                            {{"js.aip.user.document.attachment.filePath.label"|i18n_aip}}:
                        </label>
                        <input class="primary button btn-right" type="button" name="Button" tabindex="2"
                               ng-click="uploadDocument(selectedFile)"  value={{"js.aip.common.upload.button.label"|i18n_aip}} aria-label="{{'js.aip.common.upload.button.label'|i18n_aip}}">
                        <input  class="btn btn-default secondary-btn btn-right" type="reset" name="Button" tabindex="3"
                                value={{"js.aip.common.reset.button.label"|i18n_aip}}  aria-label="{{'js.aip.common.reset.button.label'|i18n_aip}}">
                    </div>
                    <div class="row">
                        <input id="fileupload_label" type="file" ngf-select ng-model="selectedFile" required="true" name="file" />
                    </div>
                </form>

                <div class="attachmentsTable">
                        <xe-table-grid
                                caption="Attachments"
                                table-id="dataTableAttachmentsList"
                                header="header"
                                fetch="fetchData(query)"
                                end-point=""
                                content="data"
                                results-found="records"
                                toolbar="false"
                                paginate="true"
                                on-row-click="selectRecord(data)"
                                no-data-msg="{{'aip.common.no.results.found'|i18n_aip}}"
                                search-config="searchConfig"
                                pagination-config="paginationConfig"
                                mobile-layout="mobileConfig"
                                refresh-grid="refreshGrid"
                                draggable-column-names="draggableColumnNames"
                                continuous-scrolling="false"
                                height="300px">
                            <xe-cell-markup column-name="attachmentActions">
                                <div class="row attachmentActions">
                                    <button class="icon icon-view-CO" ng-click=""
                                         title="{{'aip.common.open.action.item.jaws'|i18n_aip}}" aria-label="{{'aip.common.open.action.item.jaws'|i18n_aip}}">
                                    </button>

                                    <button class="icon icon-delete-CO" ng-click=""
                                            title="{{'aip.common.delete.group.jaws'|i18n_aip}}" aria-label="{{'aip.common.delete.group.jaws'|i18n_aip}}">
                                    </button>
                                </div>
                            </xe-cell-markup>
                        </xe-table-grid>
                    </div>
            </div>
        </popup-content>
        <popup-buttons>
        </popup-buttons>
    </xe-popup-modal>
</div>
