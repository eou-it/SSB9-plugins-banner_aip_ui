<div id="attachmentsDiv">
    <xe-popup-modal show="modalShown" focusbackelement="tools"
                    pageheader={{"js.aip.user.action.item.attachment.modal.title"|i18n_aip}}>
        <popup-content>
            <div id="modal-header">
                <label>
                    {{"js.aip.user.action.item.maximum.attachments.label"|i18n_aip}}: <span
                        id="maxAttachments"></span>
                </label>
            </div>
            <div class="modal-body" id="modal-status-add-body">
                <div class="modal-body-content">
                    <div class="row">
                        <input type="text" id="file-input-textbox" name="file-input-textbox" tabindex="1"
                               class="file-input"  placeholder="{{'js.aip.common.browse.button.label'|i18n_aip}}"
                               ng-click="openFileDialog()"  aria-label="{{'js.aip.common.browse.button.label'|i18n_aip}}"/>

                        <input type="file" name="file" id="file"  class="sr-only"
                               onchange="document.getElementById('file-input-textbox').value = this.value">

                        <input ng-model="upload" class="primary button btn-margin-left" type="button" name="Button" tabindex="2"
                               ng-click="submitUpload()"  value={{"js.aip.common.upload.button.label"|i18n_aip}} aria-label="{{'js.aip.common.upload.button.label'|i18n_aip}}">

                        <input ng-model="reset" type="button" class="btn btn-default btn-margin-left btn-margin-top" name="Button" tabindex="3"
                               ng-click="reset()" value={{"js.aip.common.reset.button.label"|i18n_aip}}  aria-label="{{'js.aip.common.reset.button.label'|i18n_aip}}">
                    </div>
                </div>
            </div>
        </popup-content>
        <popup-buttons>
        </popup-buttons>
    </xe-popup-modal>
</div>
