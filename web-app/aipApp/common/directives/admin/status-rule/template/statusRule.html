<div class="status-rules">

    <div class="row">
        <div class="headings col-sm-12">
            <p class="heading-label">{{'aip.admin.status.rules.table.heading'|i18n_aip}}</p>
            <p class="heading-instructions">{{'aip.admin.status.rules.table.instructions.template'|i18n_aip}}</p>
        </div>
    </div>

    <div class="status-response row" ng-repeat="item in inputs">
        <div class="response-field col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <label for="response-{{$index+1}}">{{'aip.admin.status.rules.table.header.responseOptionText'|i18n_aip}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input id="response-{{$index+1}}" type="text" class="form-control" ng-model="item.value">
                </div>
            </div>
        </div>

        <div class="response-field col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <label for="status-{{$index+1}}">{{'aip.admin.status.rules.table.header.status'|i18n_aip}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <select id="status-{{$index+1}}" class="actionItemSelect" xe-data="" aria-label="Status" required aria-required="true"
                            ng-model="vm.actionItemInfo.status">
                        <option ng-repeat="item in vm.status" value="{{item.id}}">{{item.value|i18n_aip}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="add-link col-sm-12">
            <a href="javascript:void(0);" ng-click="addRule()">
                <span class="icon icon-add-CO" role="presentation"></span>
                <span>{{'aip.admin.status.rules.table.form.add'|i18n_aip}}</span>
            </a>
        </div>
    </div>
</div>
