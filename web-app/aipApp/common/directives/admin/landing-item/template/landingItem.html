<div class="row ladingItem-container" ng-click="changeState(model.click)">
    <div class="col-xs-3 col-sm-3 col-md-2 landing-icon">
        <span class="icon" ng-class="model.icon"></span>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-10 landing-context">
        <div class="landing-title">{{model.title|i18n_aip}}</div>
        <div class="landing-description">{{model.description|i18n_aip}}</div>
    </div>
</div>
