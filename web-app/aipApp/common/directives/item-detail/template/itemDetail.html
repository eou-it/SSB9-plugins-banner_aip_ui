<div class="aip-item-detail-container">
    <div class="detail-content">
        <div class="detail-title" ng-if="!data.info.templateId">
            <span>{{data.info.title||"Action item detail title placeholder"}}</span>
        </div>
        <div class="detail" tabindex="-1">
            <!--TODO:: text goes here-->
            <!--<ng-transclude></ng-transclude>-->
            <pre ng-if="data.type === 'group'">{{data.info.content}}</pre>
            <div ng-if="data.type === 'actionItem' && !data.info.templateId">
                {{"aip.user.detail.noTemplate"|i18n_aip}}
            </div>
            <pagebuilder-page ng-if="data.type === 'actionItem' && data.info.templateId" content="{{data.info.templateId}}"></pagebuilder-page>
        </div>
        <hr/>
        <div class="control">
            <!--group-->
            <div class="groupButton" ng-if="data.type==='group'">
                <button type="button" class="btn btn-primary" ng-click="proceed()">
                    {{"aip.user.detail.button.proceed"|i18n_aip}}
                </button>
            </div>
            <!--action item-->
        </div>
        <div class="detail-nav hidden-sm hidden-md hidden-lg visible-xs-12" ng-if="data.type!=='group'">
            <div class="row btn-group">
                <label class="btn btn-primary col-xs-6" ng-click="returnlist()">
                    <i class="fa fa-list"></i>
                    <span>{{"aip.user.detail.button.return"|i18n_aip}}</span>
                </label>
                <label class="btn btn-primary col-xs-6" ng-click="nextitem(groupId, itemId)">
                    <span>{{"aip.common.next"|i18n_aip}}</span>
                    <i class="fa fa-caret-right"></i>
                </label>
            </div>
        </div>
    </div>


</div>
