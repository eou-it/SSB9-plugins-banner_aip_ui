<div class="modal-header">
    <label id="modal-status-add-title" aria-label="{{'aip.admin.status.add'|i18n_aip}}">{{"aip.admin.status.add"|i18n_aip}}</label>
    <button class="modal-close" type="button" ng-click="vm.closeDialog()" aria-label="{{'aip.admin.action.status.close.button.aria.label'|i18n_aip}}">
        <img src="{{vm.APP_FOLDER_PATH}}assets/close-icon.svg" height="14px;" width="14px;" title="image">
    </button>
</div>
<div class="modal-body" id="modal-status-add-body">
    <div class="modal-body-content">
        <div class="row">
            <label for="actionItemStatus">
                {{"aip.admin.status.actionItemStatus"|i18n_aip}}
            </label>
        </div>
        <div class="row">
            <input maxlength="30" class="form-control" type="text" ng-model="vm.statusModel.title" id="actionItemStatus">
        </div>
        <div class="row blockProcess">
            <label>
                <input type="checkbox" ng-model="vm.statusModel.block" ng-disabled="!vm.validate()">
                {{"aip.admin.status.halt"|i18n_aip}}
            </label>
        </div>
    </div>
    <div class="modal-control">
        <button type="button" class="btn btn-default" ng-click="vm.statusSave()" ng-disabled="!vm.validate()" >
            {{"aip.common.save.modal"|i18n_aip}}
        </button>
    </div>
</div>
