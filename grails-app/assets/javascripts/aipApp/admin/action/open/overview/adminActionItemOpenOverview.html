<div id="openActionItemDetail">
    <div class="row">
        <div class="actionItemElement actionItemDetail col-xs-12 col-sm-8 col-height">
                <div class="col-xs-12 col-sm-10">
                    <label class="titleValue" name="titleLabel">{{"aip.admin.action.actionItem.name"|i18n_aip}}</label>
                    <p>{{vm.actionItem.actionItemName}}</p>
                    <label class="titleValue" name="folderLabel">{{"aip.common.folder"|i18n_aip}}</label>
                    <p>{{vm.actionItem.folderName}}</p>
                    <label class="titleValue" name="statusLabel">{{"aip.common.status"|i18n_aip}}</label>
                    <p>{{vm.actionItem.actionItemStatus}}</p>
                    <label class="titleValue" name="titleLabel">{{"aip.admin.action.actionItem.title"|i18n_aip}}</label>
                    <!--<p class="openActionItemTitle">{{vm.actionItem.actionItemName}}</p>-->
                    <p ng-bind-html="vm.actionItem.actionItemTitle | html"></p>
                    <label class="titleValue" name="descriptionLabel">{{"aip.common.description"|i18n_aip}}</label>
                   <pre> <p>{{vm.actionItem.actionItemDesc}}</p></pre>
                </div>
            <div class="col-xs-12 col-sm-2 overviewEdit">
                <button name="Edit" type="button" class="btn btn-default edit" ng-click="vm.validateEdit('overview')"
                        aria-label="{{'aip.common.edit.action.item.jaws'|i18n_aip}}">
                    <span class="icon icon-edit-CO"></span>
                    <span class="button-text hidden-sm-down">{{'aip.common.text.edit'|i18n_aip}}</span>
                </button>
            </div>

                <div class="col-sm-1">
                    <div class="divider"></div>
                </div>
        </div>
        <!--<div class="hidden-xs col-sm-1 dividerContainer" ng-style="vm.getSeparatorHeight()">-->
            <!--<div class="divider"></div>-->
        <!--</div>-->
        <div class="actionItemElement activity col-xs-12 col-sm-3" ng-style="vm.getSeparatorHeight()">
            <div class="col-sm-12">
                <div class="actionItemElement">
                    <label class="titleValue" name="updatedByLabel">{{"aip.common.last.updated.by"|i18n_aip}}</label>
                    <p>{{vm.actionItem.actionItemLastUserId}}</p>
                </div>
                <hr />
                <div class="actionItemElement">
                    <label class="titleValue" name="activityDateLabel">{{"aip.common.activity.date"|i18n_aip}}</label>
                    <p>{{vm.actionItem.actionItemCompositeDate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
