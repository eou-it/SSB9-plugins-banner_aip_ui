<div class="row landingItem-container" ng-click="changeState(model.click)">
    <div class="col-xs-3 col-sm-3 col-md-2 landing-icon">
        <span class="row col-xs-12 icon fix-margin" ng-class="model.icon"></span>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-10 landing-context">
        <div class="row">
            <div class="col-xs-12 landing-title">{{model.title|i18n_aip}}</div>
            <div class="col-xs-12 landing-description">
                <div ng-repeat="lineText in model.filteredDescription">
                    {{lineText}}
                </div>
                <!--{{model.filteredDescription}}-->
            </div>
        </div>
    </div>
</div>
